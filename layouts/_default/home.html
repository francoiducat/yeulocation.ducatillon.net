{{ define "main" }}

<main>
  
<div class="masthead" style="background-image: url('{{ .Site.Params.homeHeaderImage | relURL }}')">

  <div class="
  color-overlay
  d-flex
  flex-column
  justify-content-center
  align-items-center
  align-content-center
  "
  >

    <h1>{{ .Title }}</h1>
    {{ with .Params.catchline }}
    <h2>{{ . }}</h2>
    {{ end }}


  </div>

</div>

<section class="container mt-5 mb-5">
  {{ .Content }}
</section>

</main>


{{ end }}
