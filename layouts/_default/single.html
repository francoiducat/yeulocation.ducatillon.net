{{ define "main" }}

<main class="container">

  <h1>{{ .Title }}</h1>
  {{ with .Params.catchline }}
  <h2>{{ . }}</h2>
  {{ end }}

  <div class="row pt-2" data-masonry='{"percentPosition": true }'>
    {{- $images := .Resources.ByType "image" -}}
      {{ range $images }}
      <div class="col-12 col-md-4 col-xl-3 pb-3 px-2">
      {{ $image:= .Resize "400x" }}
        <img src="{{ $image.RelPermalink }}" 
             height="300"
             width="400"
             alt="Gallery" 
             class="img-fluid">
      </div>
      {{ end }}
    
  </div>

  {{ .Content }}

</main>

{{ end }}
