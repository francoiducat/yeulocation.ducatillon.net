{{ with .Resources.Get "header.jpg" }}

{{ $image := .Resize "960x webp q75"}}

<div class="masthead" style="background-image: url('{{ $image.RelPermalink | relURL }}')">

  {{ else }}
    <p>{{ .Title }}</p>
  {{ end }}

  <div class="
  color-overlay
  d-flex
  flex-column
  justify-content-center
  align-items-center
  align-content-center
  "
  >

    <h1>{{ .Title }}</h1>
    {{ with .Params.catchline }}
    <h2>{{ . }}</h2>
    {{ end }}


  </div>

</div>
